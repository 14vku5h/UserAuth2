<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 </head>
 <body>
 <div class="container text-center">
 <hr/>
 <h3>Login with Username and Password</h3>
  <hr/>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<form name="f" th:action="@{/login}" method="post" >

<div th:if="${param.sucess}">
	 <div class="alert alert-success">
	 	<a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>    
		 You are registered successfully, please login.      
     </div> 
</div> 
<div th:if="${param.logout}">
	 <div class="alert alert-success"> 
	 	<a href="#" class="close" data-dismiss="alert" area-label="close">&times;</a>
          You are successfully logged out.
     </div> 
</div>
							
 <div th:if="${param.error}">
     <div class="alert alert-danger">
          Invalid username and password !
     </div>
</div> 
<table>
	<tbody>
	<tr>
		<td>User:</td>
		<td><input name="username" class="form-control" value="" type="text" required placeholder=" username..."></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input name="password" class="form-control" type="password" required placeholder=" password..."></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center;"><input name="submit" value="Login" type="submit"></td>
	</tr>
	</tbody>
</table>
</form>
</div>
<div class="col-md-4"></div>
</div>
</div>
 
 </body>
 
 </html>
